version: '3'

services:
  web:
    restart: always
    build: ./
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    volumes:
      - web-django:/usr/src/app
      - web-static:/usr/src/app/static
    env_file: env/.env
    environment:
      DEBUG: 'true'
    # command: /usr/local/bin/gunicorn docker_django.wsgi:application -w 2 -b :8000
    command: python manage.py runserver

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file: env/.postgres

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  web-django:
  web-static:
  pgdata:
  redisdata:
